[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tacoeditor"
version = "0.1.0"
description = "A GTK4 application using CFFI"
requires-python = ">=3.8"
dependencies = [
    "PyGObject",
    "cffi",
    "libadwaita",
]

[project.scripts]
taco-editor = "tacoeditor.main:main"
